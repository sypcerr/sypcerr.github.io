<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sypcer's Scripts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .bg-custom {
            background-color: #0f0f15;
        }
        .bg-card {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .border-card {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .shadow-card {
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .hover-shadow-card:hover {
            box-shadow: 0 10px 15px rgba(255, 255, 255, 0.15);
        }
        .animated-gradient {
            background: linear-gradient(90deg, #525253 0%, #525253 43%, #c0c0c0 43%, #c0c0c0 50%, #ffffff 50%, #ffffff 57%, #525253 57%, #525253 100%);
            background-size: 120% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 100% 50%; }
            100% { background-position: -100% 50%; }
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .copied-animation {
            animation: copied 0.6s ease;
        }

        @keyframes copied {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 12.5s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 1s;
            animation-duration: 6s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 9s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 1.5s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 3.5s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 7.5s;
            animation-duration: 22.5s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 1s;
            animation-duration: 17.5s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 5.5s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }


    </style>
</head>
<body class="text-white min-h-screen overflow-hidden" style="background: linear-gradient(to left, #0f0f15, #000000);">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container mx-auto px-4 py-8" x-data="scriptHub()">
        <h1 class="text-4xl font-bold text-center mb-8 pt-4 animated-gradient">Sypcer's Scripts</h1>
        <div class="text-center mb-4">
            <span id="visitor-count" class="text-gray-400">Loading visitor count...</span>
        </div>

        <div class="mb-8">
            <input
                type="text"
                x-model="searchQuery"
                placeholder="Search scripts..."
                class="w-full max-w-md mx-auto block px-4 py-2 bg-card border border-card rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500"
            >
        </div>
        <div class="h-[calc(100vh-11rem)] overflow-y-auto scrollbar-hide pb-32">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate__animated animate__fadeInUp" x-show="filteredScripts.length > 0">
            <template x-for="script in filteredScripts" :key="script.id">
                <div class="bg-card backdrop-blur-sm rounded-xl p-6 shadow-card hover-shadow-card hover:border-white/20 border-2 border-transparent transition-all duration-300 flex flex-col animate__animated animate__zoomIn">
                    <div class="flex items-center justify-center h-56 mb-4 flex-shrink-0">
                        <img :src="script.image" :alt="script.title" class="max-w-full max-h-full object-contain rounded-lg">
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-xl font-semibold mb-2" x-text="script.title"></h3>
                        <p class="text-gray-300 mb-4" x-text="script.description"></p>
                    </div>
                    <button
                        @click="copyToClipboard(script.id)"
                        :class="copiedScript === script.id ? 'bg-gray-400 copied-animation' : 'bg-card hover:bg-gray-700'"
                        class="w-full px-4 py-2 border border-card rounded-lg transition-colors mt-auto"
                        x-text="copiedScript === script.id ? 'Copied!' : 'Copy Loadstring'"
                    >
                    </button>
                </div>
            </template>
        </div>
        </div>
        
        <div x-show="filteredScripts.length === 0" class="text-center text-gray-400 mt-8">
            No scripts found matching your search.
        </div>
    </div>

    <script>
        function scriptHub() {
            return {
                searchQuery: '',
                scripts: [
                    {
                        id: 1,
                        title: 'sypcers FE Collection',
                        description: 'A collection of custom FE scripts I`ve created, along with selected scripts made by others.',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/FECOLLECTION.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/FECollection/refs/heads/main/script.lua",true))()'
                    },
                    {
                        id: 2,
                        title: 'RoBeats',
                        description: 'A Roblox Music Client Script - Choose over 50 Songs or play any Audio by their Custom ID',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/ROBEATS.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/Robeats/refs/heads/main/script.lua",true))()'
                    },
                    {
                        id: 3,
                        title: 'ShaderUI',
                        description: 'Roblox shader system with 6 presets, Ultra RTX effects, reset button, and toggleable UI.',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/shader-ui.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/scripts/refs/heads/main/ShaderUI", true))()'
                    },
                    {
                        id: 4,
                        title: 'Aegis [Archived]',
                        description: 'Aegis is a roblox script, with multiple ClientSided and FilteringEnabled Scripts.',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/AEGIS.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/Robeats/refs/heads/main/script.lua",true))()'
                    },
                    {
                        id: 5,
                        title: 'PunchFling',
                        description: 'Punch others to fling them!',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/PUNCHFLING.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/PunchFlingFE/refs/heads/main/script.lua",true))()'
                    },
                    {
                        id: 6,
                        title: 'Ultimate Fling GUI',
                        description: 'A sleek control panel for browsing players and unleashing manual or automated fling actions.',
                        image: 'https://github.com/sypcerr/scripts/blob/main/images/UFGUI.png?raw=true',
                        loadstring: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/scripts/refs/heads/main/UFGUI", true))()'
                    },
                
                ],
                get filteredScripts() {
                    if (!this.searchQuery) return this.scripts;
                    return this.scripts.filter(script => 
                        script.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        script.description.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                },
                copiedScript: null,
                copyToClipboard(id) {
                    const script = this.scripts.find(s => s.id === id);
                    navigator.clipboard.writeText(script.loadstring);
                    this.copiedScript = id;
                    setTimeout(() => this.copiedScript = null, 2000);
                }
            }
        }

        // Function to get ordinal suffix
        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        // View counter using countapi.xyz
        fetch('https://api.countapi.xyz/hit/sypcer-scripts/visitors')
            .then(response => response.json())
            .then(data => {
                const ordinal = getOrdinal(data.value);
                document.getElementById('visitor-count').textContent = `You are the ${ordinal} person to load the site.`;
            })
            .catch(error => {
                document.getElementById('visitor-count').textContent = 'Visitor count unavailable';
                console.error('Error fetching visitor count:', error);
            });

    </script>
</body>
</html>
