<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch YouTube videos on this custom page">
    <link rel="icon" href="favicon.ico">
    <title>HomeTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <noscript>Please enable JavaScript to view the video.</noscript>
    <div class="container">
        <aside class="sidebar">
            <h1>HomeTube</h1>
            <button id="theme-toggle" aria-label="Toggle Theme">Toggle Theme</button>
        </aside>
        <main class="main-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
            <div class="trending">
                <h2>Top 100 Trending in <span id="country-name">Germany</span></h2>
                <select id="country-select">
                    <option value="DE">Germany</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="KR">South Korea</option>
                </select>
                <div id="trending-videos"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
