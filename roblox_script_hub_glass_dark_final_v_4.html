<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sypcer's Roblox Scripts</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
  body { margin: 0; background: #0f0f15; color: white; display: flex; min-height: 100vh; overflow: hidden; }

  /* Background GIF with blur */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('http://giphy.com/gifs/geometry-rotation-shell-wkKYDqhu9pxde') center/cover no-repeat;
    filter: blur(15px) brightness(0.4);
    z-index: -1;
  }

  /* Sidebar */
  .sidebar {
    width: 120px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
    border-right: 1px solid rgba(255,255,255,0.1);
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    margin: 15px 0;
    font-size: 1.5rem;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; height: 50px;
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
  }
  .sidebar a:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: #a0e0ff;
  }

  /* Main content */
  .main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
  h1 { font-size: 2.5rem; text-shadow: 2px 2px 6px rgba(0,0,0,0.5); margin-bottom: 40px; }

  .search-bar {
    padding: 15px;
    border-radius: 15px;
    border: none;
    outline: none;
    width: 400px;
    background: rgba(255,255,255,0.1);
    color: white;
    margin-bottom: 40px;
    font-size: 1.1rem;
  }

  .hub-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  .script-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .script-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  .script-card img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
  .script-title { font-size: 1.5rem; margin: 10px 0; }
  .script-description { font-size: 1rem; margin-bottom: 15px; text-align: center; }
  .loadstring-input { width: 100%; padding: 10px; border-radius: 10px; border: none; outline: none; margin-bottom: 10px; background: rgba(255,255,255,0.1); color: white; }
  .copy-btn { padding: 10px 20px; border: none; border-radius: 10px; background: rgba(255,255,255,0.2); color: white; cursor: pointer; transition: background 0.3s; }
  .copy-btn:hover { background: rgba(255,255,255,0.4); }
</style>
</head>
<body>

<div class="sidebar">
  <a href="https://github.com/sypcerr" target="_blank"><i class="fab fa-github"></i></a>
  <a href="#" title="sypcer"><i class="fab fa-discord"></i></a>
</div>

<div class="main">
  <h1>Sypcer's Roblox Scripts</h1>
  <input type="text" class="search-bar" placeholder="Search scripts..." onkeyup="searchScripts(this.value)">

  <div class="hub-container">
    <script>
      const scriptCount = 6;
      const hubContainer = document.currentScript.parentElement;
      for (let i = 0; i < scriptCount; i++) {
        const card = document.createElement('div');
        card.className = 'script-card';
        card.innerHTML = `
          <img src='https://via.placeholder.com/300x150.png?text=Script+Image' alt='Script Image'>
          <div class='script-title' contenteditable='true'>Script Title ${i+1}</div>
          <div class='script-description' contenteditable='true'>Script Description</div>
          <input class='loadstring-input' type='text' value="print('Hello Roblox!')">
          <button class='copy-btn' onclick='copyLoadstring(this)'>Copy Loadstring</button>
        `;
        hubContainer.appendChild(card);
      }

      function copyLoadstring(btn) {
        const input = btn.previousElementSibling;
        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand('copy');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Loadstring', 2000);
      }

      function searchScripts(query) {
        const cards = document.querySelectorAll('.script-card');
        query = query.toLowerCase();
        cards.forEach(card => {
          const title = card.querySelector('.script-title').textContent.toLowerCase();
          const desc = card.querySelector('.script-description').textContent.toLowerCase();
          card.style.display = (title.includes(query) || desc.includes(query)) ? 'flex' : 'none';
        });
      }
    </script>
  </div>
</div>

</body>
</html>
